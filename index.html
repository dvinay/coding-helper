<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coding Helper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0 10px;
      -webkit-app-region: drag;
    }

    #label {
      flex: 1;
      font-size: 14px;
      text-align: center;
    }

    #gear {
      -webkit-app-region: no-drag;
      cursor: pointer;
      font-size: 16px;
      padding-left: 10px;
    }

    .key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      margin-right: 4px;
    }

    
  </style>
</head>
<body>
  <div id="container">
    <div id="label">Take first screenshot (<span class="key">⌘</span> + <span class="key">h</span>)</div>
    <div class="key-combo">⌘ ,</div>
    <div id="gear">⚙️</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
